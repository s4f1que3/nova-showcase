<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVA Showcase</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>NOVA Gallery</h1>
            <p class="subtitle">Flyers & Digital Creations</p>
        </header>

        <!-- Gallery Grid -->
        <main class="gallery">
            <div class="gallery-item">
                <img src="Blue and Beige Modern Minimalist Podcast Episode Instagram Post.png" alt="Blue and Beige Modern Minimalist Podcast Episode Instagram Post">
                <div class="overlay">Blue & Beige Podcast</div>
            </div>
            <div class="gallery-item">
                <img src="gentleman.png" alt="Gentleman">
                <div class="overlay">Gentleman</div>
            </div>
            <div class="gallery-item">
                <img src="GLOBALIZATION.png" alt="Globalization">
                <div class="overlay">Globalization</div>
            </div>
            <div class="gallery-item">
                <img src="Independence Day (US).png" alt="Independence Day US">
                <div class="overlay">Independence Day</div>
            </div>
            <div class="gallery-item">
                <img src="LETS TALK LOVE.png" alt="Lets Talk Love">
                <div class="overlay">Let's Talk Love</div>
            </div>
            <div class="gallery-item">
                <img src="marijuana.png" alt="Marijuana">
                <div class="overlay">Marijuana</div>
            </div>
            <div class="gallery-item">
                <img src="SAFETY.png" alt="Safety">
                <div class="overlay">Safety</div>
            </div>
            <div class="gallery-item">
                <img src="THE INTELLECT COLLECTIVE CLUB.png" alt="The Intellect Collective Club">
                <div class="overlay">Intellect Collective Club</div>
            </div>
            <div class="gallery-item">
                <img src="TIKI.png" alt="Tiki">
                <div class="overlay">Tiki</div>
            </div>
            <div class="gallery-item">
                <img src="TIKI2.png" alt="Tiki 2">
                <div class="overlay">Tiki 2</div>
            </div>
            <div class="gallery-item">
                <img src="_19201080.png" alt="Design">
                <div class="overlay">Design</div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>Created by <a href="https://www.linkedin.com/company/safique-solutions" class="nova-credit" target="_blank" rel="noopener noreferrer">NOVA</a></p>
            <p class="footer-text">All flyers and digital creations designed with creativity and passion</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
